name: Weekly Company Sync

on:
  schedule:
    - cron: '0 15 * * 0' # 00:00 KST on Sunday (15:00 UTC Saturday)
  workflow_dispatch:

jobs:
  scrape-companies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run MMA Scraper (Heavy)
        run: bun scripts/scrapers/mma_scheduler.ts

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/companies.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update MMA company list [skip ci]" && git push)
