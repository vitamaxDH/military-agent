name: Daily Scrape

on:
  schedule:
    - cron: '0 15 * * *' # 15:00 UTC = 00:00 KST
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Job Scrapers
        run: |
          bun scripts/scrapers/saramin.ts
          bun scripts/scrapers/jobkorea.ts
          bun scripts/scrapers/wanted.ts

      - name: Aggregate Data
        run: bun scripts/aggregate.ts

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add web/public/data/matched_jobs.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update job data [skip ci]" && git push)
